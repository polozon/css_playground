<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="border border-red-400 px-4 py-3">
    <p>Skriv lite info här.
    <a class="underline" href="./index.html">Home</a>
    </p>
  </div>
  <div class="w-screen flex items-center justify-center bg-gray-100">
    <div class="w-full mx-auto py-16">
      <!-- Title -->
      <h1 class="text-3xl text-center font-bold mb-6">
        Knappar
      <a class="text-sm underline" href="https://tailwindcomponents.com/component/button-component-default">Tagna från</a>
     </h1>
    <!-- End Title -->
  
      <!-- Default -->
      <div
        class="bg-white px-6 py-4 my-3 w-3/4 mx-auto shadow rounded-md flex items-center"
      >
      <div class="w-full text-center mx-auto">
        <button
          type="button"
          class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline"
        >
          Primary
        </button>
        <button
          type="button"
          class="border border-green-500 bg-green-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline"
        >
          Success
        </button>
        <button
          type="button"
          class="border border-red-500 bg-red-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-red-600 focus:outline-none focus:shadow-outline"
        >
          Error
        </button>
        <button
          type="button"
          class="border border-yellow-500 bg-yellow-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-yellow-600 focus:outline-none focus:shadow-outline"
        >
          Warning
        </button>
        <button
          type="button"
          class="border border-teal-500 bg-teal-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-teal-600 focus:outline-none focus:shadow-outline"
        >
          Info
        </button>
        <button
          type="button"
          class="border border-gray-700 bg-gray-700 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-gray-800 focus:outline-none focus:shadow-outline"
        >
          Dark
        </button>
        <button
          type="button"
          class="border border-gray-200 bg-gray-200 text-gray-700 rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-gray-300 focus:outline-none focus:shadow-outline"
        >
          Light
        </button>
        </div>
      </div>
      <!-- End Default -->
    </div>
  </div>

  <!--     CARD    -->
  <div class="bg-slate-200 py-20">
    <div class="container mx-auto w-screen">
      <h1 class="text-3xl text-center font-bold mb-6">Ett kort</h1>
      <div class="flex items-center justify-center h-full">
          <div class="bg-white shadow-2xl p-6 rounded-2xl border-2 border-gray-50">
              <div class="flex flex-col">
                  <div>
                      <h2 class="font-bold text-gray-600 text-center">Bucharest, Romania</h2>
                  </div>
                  <div class="my-6">
                      <div class="flex flex-row space-x-4 items-center">
                          <div id="icon">
                              <span>
                                  <svg class="w-20 h-20 fill-stroke text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                      xmlns="http://www.w3.org/2000/svg">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                                      </path>
                                  </svg>
                              </span>
                          </div>
                          <div id="temp">
                              <h4 class="text-4xl">12&deg;C</h4>
                              <p class="text-xs text-gray-500">Feels like +14&deg;C</p>
                          </div>
                      </div>
                  </div>
                  <div class="w-full place-items-end text-right border-t-2 border-gray-100 mt-2">
                      <a href="#" class="text-indigo-600 text-xs font-medium">View more</a>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
